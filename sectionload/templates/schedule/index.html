<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS for box and input fields -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .dropdown-container {
        width: 500px;
        height: auto;
        border: 1px solid #5b3434;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 9px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-left: 15px;
        margin-top: 10px;
        background-color: white;
      }

      .input-field, .dropdown-field {
        width: 250px;
        margin-bottom: 10px;
        height: 25px;
        border-radius: 50px;
        font-size: 0.85rem;
        padding: 5px;
        background-color: white; /* Set background color to white */
        border: 1px solid #ccc;  /* Optional: Adjust border color to make it look cleaner */
      }

      .class-schedule-header {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }

      .input-label {
        font-size: 0.8rem;
        font-weight: bold;
        margin-right: 10px;
        margin-left: 15px;
        margin-top: -5px;
      }

      .year-level-container, .section-container, .shift-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Reduced height for the Year Level and Section input fields */
      .year-level-container input {
        width: 255px; /* Increase width by 10px from 250px to 260px */
        height: 20px; /* Keep the height consistent */
        padding: 3px;
        background-color: white;
        border: 1px solid #ccc; /* Optional: border style */

      }
      .section-container input {
        width: 270px; /* Increase width by 10px from 250px to 260px */
        height: 20px; /* Keep the height consistent */
        padding: 3px;
        background-color: white;
        border: 1px solid #ccc; /* Optional: border style */
      }

      .shift-button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button-container {
        position: relative;  /* To enable relative positioning */
        top: -8px;           /* Move the button up by 5px */
        left: -120px;         /* Move the button left by 40px */
      }

      .btn-custom {
        padding: 8px 16px;
        font-size: 0.85rem;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      /* Modal styles */
      .modal-content {
        padding: 10px 20px;
        text-align: center;
        font-size: 0.8rem;
        border-radius: 8px;
      }

      .modal-dialog {
        max-width: 300px;
      }

      /* Error and Success Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-header {
        font-weight: bold;
      }

      .btn-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #aaa;
        cursor: pointer;
      }

      .btn-close:hover {
        color: #333;
      }
    </style>

    <title>Class Schedule Form</title>
  </head>
  <body>
    <h1> </h1>

    <!-- Existing Input Box Container (Updated) -->
    <div class="dropdown-container">
      <!-- CLASS SCHEDULE Header -->
      <div class="class-schedule-header">CLASS SCHEDULE</div>

      <!-- Dropdown with label beside it (Fixed spacing between label and dropdown) -->
      <div class="dropdown-label-container">
        <label class="input-label" for="program">Choose Program:</label>
        <select class="dropdown-field" id="program" aria-label="Select Program">
          <option value="" selected disabled>Choose Program</option>
          <option value="1">(COED) Beed</option>
          <option value="2">(COED) Btled</option>
          <option value="3">(COENG) Civil</option>
          <option value="4">(COENG) Mechanical</option>
          <option value="5">(COENG) Electrical</option>
          <option value="6">(COT) Comptech</option>
          <option value="7">(COT) Automotive</option>
          <option value="8">(COMGENT)HM</option>
        </select>
      </div>

      <!-- Year Level with label beside it -->
      <div class="year-level-container">
        <label class="input-label" for="year-level">Enter Year Level:</label>
        <input type="text" class="input-field" id="year-level" placeholder="Enter Year Level" aria-label="Year Level">
      </div>

      <!-- Section Input Field instead of Dropdown -->
      <div class="section-container">
        <label class="input-label" for="section">Enter Section:</label>
        <input type="text" class="input-field" id="section" placeholder="Enter Section" aria-label="Enter Section">
      </div>

      <!-- Shift with label beside it -->
      <div class="shift-button-container">
        <div class="shift-container">
          <label class="input-label" for="shift">Shift:</label>
          <select class="dropdown-field" id="shift" aria-label="Select Shift">
            <option value="" selected disabled>Choose Shift</option>
            <option value="1">3rd Shift</option>
            <option value="2">Summer</option>
            <option value="3">Irregular</option>
          </select>
        </div>

        <!-- Button next to Shift Dropdown -->
        <div class="button-container">
          <button type="button" class="btn-custom" onclick="validateForm()">Input</button>
        </div>
      </div>
    </div>

    <!-- Error Modal (Pop-up) -->
    <div class="modal" id="errorModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" onclick="closeModal('errorModal')">×</button>
        </div>
        <div class="modal-body" id="error-message">
          Please fill out all fields.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-custom" onclick="closeModal('errorModal')">OK</button>
        </div>
      </div>
    </div>

    <!-- Success Modal (Pop-up) -->
    <div class="modal" id="successModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Success</h5>
          <button type="button" class="btn-close" onclick="closeModal('successModal')">×</button>
        </div>
        <div class="modal-body" id="success-message">
          Class Schedule Added
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-custom" onclick="closeModal('successModal')">OK</button>
        </div>
      </div>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
      function validateForm() {
        // Get values of input fields and dropdowns
        const program = document.getElementById('program').value;
        const yearLevel = document.getElementById('year-level').value;
        const section = document.getElementById('section').value;
        const shift = document.getElementById('shift').value;

        // Check if any field or dropdown is empty
        if (program === "Choose Program" || yearLevel === "" || section === "" || shift === "Choose Shift") {
          // Show the error modal with "Please fill out all fields" message
          const errorModal = document.getElementById('errorModal');
          document.getElementById('error-message').innerText = "Please fill out all fields.";
          errorModal.classList.add('show');
        } 
        // Check if the Year Level field contains letters or is not a valid number between 1 and 4
        else if (!/^\d+$/.test(yearLevel) || yearLevel < 1 || yearLevel > 4) {
          // Show the error modal with a specific error for Year Level
          const errorModal = document.getElementById('errorModal');
          document.getElementById('error-message').innerText = "Year Level must be a number between 1 and 4.";
          errorModal.classList.add('show');
        } 
        else {
          // Show the success modal with "Class Schedule Added" message
          const successModal = document.getElementById('successModal');
          document.getElementById('success-message').innerText = "Class Schedule Added";
          successModal.classList.add('show');
        }
      }

      // Close modal function
      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('show');
      }
    </script>
  </body>
</html>
